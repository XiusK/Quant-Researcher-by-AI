# XAUUSD Strategy Configurations
# Optimized parameters for Gold trading

# Gold exhibits:
# 1. Mean reversion on intraday/short-term (1-3 days)
# 2. Momentum on longer trends (weeks to months)
# 3. High volatility during crisis periods
# 4. Range-bound during low volatility regimes

mean_reversion_gold:
  entry_threshold: 1.8        # More sensitive for Gold's mean reversion
  exit_threshold: 0.3
  lookback_period: 180        # ~9 months
  recalibration_window: 21    # Monthly
  max_position_pct: 0.25
  target_volatility: 0.18     # Gold typically 15-20% vol
  stop_loss: 0.025

momentum_fast_gold:
  fast_ma: 10                 # 2-week fast
  slow_ma: 30                 # ~6-week slow
  ma_type: "ema"
  min_trend_strength: 0.0015
  trailing_stop_atr: 2.5
  max_position_pct: 0.30
  target_volatility: 0.18

momentum_slow_gold:
  fast_ma: 50                 # ~10-week
  slow_ma: 200                # ~40-week (classic golden cross)
  ma_type: "sma"
  min_trend_strength: 0.003
  trailing_stop_atr: 3.0
  max_position_pct: 0.35
  target_volatility: 0.18

volatility_breakout_bb:
  method: "bollinger"
  bb_period: 20
  bb_std: 2.0
  min_volatility: 0.12        # Trade only above 12% vol
  max_position_pct: 0.25

volatility_breakout_atr:
  method: "atr"
  atr_period: 14
  atr_mult: 2.5               # Wider for Gold's volatility
  channel_lookback: 20
  min_volatility: 0.12
  max_position_pct: 0.25

range_trading_gold:
  range_lookback: 60          # ~3 months for range identification
  entry_threshold: 0.015      # 1.5% from support/resistance
  profit_target: 0.02         # 2% target
  breakout_exit: true
  max_position_pct: 0.20

# Risk Management (Global)
risk:
  max_leverage: 1.0
  max_position_pct: 0.35
  max_drawdown: 0.20
  var_limit: 0.06
  position_correlation_limit: 0.70

# Transaction Costs (Gold-specific)
costs:
  spread_bps: 5.0             # Typical Gold spread
  commission_bps: 1.0
  slippage_bps: 2.0           # Market impact

# Backtesting
backtest:
  start_date: "2018-01-01"
  end_date: "2026-02-03"
  initial_capital: 100000
  split_ratio: 0.70           # 70% train, 30% test
  warmup_bars: 50

# Market Conditions
# Gold performs best:
# - Mean Reversion: Low volatility, range-bound markets
# - Momentum: High volatility, trending markets (crisis/QE)
# - Breakout: Post-consolidation periods
# - Range: Stable macro environment
